<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
     <section class="img-generator" >
       
<div class="ai-form">

    <video class="form-video" src="video bg.mp4" autoplay loop muted></video>
    
    <div class="form-content">
            <h1>Ai Image Generator</h1>
            <p>Convert your text into image using Javascript powered Ai Tool</p>
            <form action="#" class="generate-form">
             <input type="text" placeholder="Describe your image :)" class="img-prompt" required>            
             <div class="controls">
                <select name="img-quantity" >
                    <option value="1">1 image</option>
                     <option value="2" selected>2 image</option>
                      <option value="3" >3 image</option>
                       <option value="4" >4 image</option>
                </select>
                <button type="submit" class="generate-btn">Generate</button>              
            </div>
            </form>
    </div>

 </div>

</section>
<section class="img-gallery">
    <div class="img-card ">
        <img src="img1.jpeg" alt="image"/>
     <a href="#" class="download-btn">
        <img src="download.svg" alt="download-icon">
     </a>
    </div>
    <div class="img-card">
        <img src="img2.jpeg" alt="image"/>
     <a href="#" class="download-btn">
        <img src="download.svg" alt="download-icon">
     </a>
    </div>
    <div class="img-card">
        <img src="img3.jpeg" alt="image"/>
      <a href="#" class="download-btn">
        <img src="download.svg" alt="download-icon">
     </a>
    </div>
    <div class="img-card">
        <img src="img4.jpeg" alt="image"/>
      <a href="#" class="download-btn">
        <img src="download.svg" alt="download-icon">
     </a>
    </div>
</section>
</body>
</html>
